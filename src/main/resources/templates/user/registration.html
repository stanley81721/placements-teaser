<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- success message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered to Placement-Teaser!</div>
    </div>
    <h1>Registration Page</h1>
    <form th:action="@{/registration}" th:object="${user}" method="POST" enctype="utf8">
        <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <input id="name" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</body>
