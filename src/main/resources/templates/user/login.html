<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Login Page</h1>
    <form th:action="@{/login}" method='POST'>
        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>
        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class = "form-group">
            <label for ="username">Username : </label>
            <input type="text" class = "form-control" id ="username" name = "username" placeholder="Enter Email" autofocus="autofocus">
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <span>New user? <a th:href="@{/registration}">Register here</a></span>
        </div>
   </form>
 </body>
 </html>
