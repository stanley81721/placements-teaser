<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Placement-Teaser</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="header">

    <a class="navbar-brand" th:href="@{/}">Home</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <!--            <li class="nav-item" th:class="${#httpServletRequest.requestURI.contains('home')} ? 'nav-link active' : 'nav-link'">-->
            <li class="nav-item" th:class="${activePage == 'campaign'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{'/campaigns/page/1?sortField=campaignName&sortDirection=asc'}">Campaign</a>
            </li>
            <!--            <li class="nav-item" th:class="${#httpServletRequest.requestURI.contains('contact')} ? 'nav-link active' : 'nav-link'">-->
            <li class="nav-item" th:class="${activePage == 'linItem'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/lineItems/page/1?sortField=id&sortDirection=asc}">Line Item</a>
            </li>
            <li class="nav-item" th:class="${activePage == 'invoice'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/invoices/page/1?sortField=invoiceNumber&sortDirection=asc}">Invoice</a>
            </li>
            <li class="nav-item" th:class="${activePage == 'changeLog'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/changeLogs/page/1?sortField=createTimestamp&sortDirection=asc}">Change Log</a>
            </li>
        </ul>

        <div sec:authorize="isAuthenticated()">
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out" />
            </form>
        </div>
    </div>
</nav>
</body>
</html>
