<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Update Line Item</h2>

		<form action="#" th:action="@{/lineItems/saveLineItem}" th:object="${lineItem}" method="POST">
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            <table>
                <tr>
                    <td>Name</td>
                    <td th:text="${lineItem.name}"></td>
                </tr>
                <tr>
                    <td>Booked Amount</td>
                    <td th:text="${lineItem.bookedAmount}"></td>
                </tr>
                <tr>
                    <td>Actual Amount</td>
                    <td th:text="${lineItem.actualAmount}"></td>
                </tr>
                <tr>
                    <td><label for="inputAdjustments">Adjustments</label></td>
                    <td><input type="text" th:field="*{adjustments}" class="form-control mb-4 col-4"></td>
                </tr>
                <tr>
                    <td><label for="inputComment">Comment</label></td>
                    <td><input id="inputComment" type="text" th:field="*{comment}" class="form-control mb-4 col-4"></td>
                </tr>
            </table>
				
			<button type="submit" class="btn btn-info col-2">Update Line Item</button>
		</form>
		
		<hr>
		
		<a th:href = "@{'/lineItems/page/campaign/1?campaignId=' + ${lineItem.campaign.campaignId} + '&sortField=id&sortDirection=asc'}"> Back to Line Item List</a>
	</div>
</body>
</html>
